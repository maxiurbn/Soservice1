<ion-header>
  <ion-toolbar>
    <ion-title>Workplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contacto of workplaceContacts">
      <ion-label>
        <h2>{{ contacto.otherUserName }}</h2>
        <p *ngIf="contacto.lastMessage">{{ contacto.lastMessage.text }}</p>
      </ion-label>
      <ion-button (click)="goToChat(contacto.otherUserId)">Ir al chat</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
